<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <div class="container">
        <div class="game">

        </div>
        <div class="board">
            <div class="row">
                <div class="cell cell-1">X</div>
                <div class="cell cell-2">O</div>
                <div class="cell cell-3">X</div>
            </div>

            <div class="row">
                <div class="cell cell-4">O</div>
                <div class="cell cell-5">X</div>
                <div class="cell cell-6">O</div>
            </div>

            <div class="row">
                <div class="cell cell-7">X</div>
                <div class="cell cell-8">O</div>
                <div class="cell cell-9">X</div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
