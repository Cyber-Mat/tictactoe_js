<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <div class="new-game">
        <a class="btn">New game</a>
    </div>

    <div class="notif">
        Welcome!
    </div>

    <div class="container">
        <div class="game">

        </div>
        <div class="board">
            <div class="row">
                <div class="cell cell-7" data-id="6">X</div>
                <div class="cell cell-8" data-id="7">O</div>
                <div class="cell cell-9" data-id="8">X</div>
            </div>

            <div class="row">
                <div class="cell cell-4" data-id="3">O</div>
                <div class="cell cell-5" data-id="4">X</div>
                <div class="cell cell-6" data-id="5">O</div>
            </div>

            <div class="row">
                <div class="cell cell-1" data-id="0">X</div>
                <div class="cell cell-2" data-id="1">O</div>
                <div class="cell cell-3" data-id="2">X</div>
            </div>

        </div>
    </div>

    <div class="marker">
        <span>Input player 1 marker(<u>X</u>/O)</span>
        <input type="text" class="marker__input">
        <a class="marker__btn">Start game</a>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
